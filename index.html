<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora sencilla</title>
        <link href="css/mihoja.css" rel="stylesheet">
       
    </head>
    <body>
        <script>
            var numero_1, numero_2, resultado, operacion, seleccion;

            function Calcular(){
                operacion.toLowerCase();
                numero_1 = document.getElementById("numero1").value;
                numero_2 = document.getElementById("numero2").value;

                if(isNaN(numero_1) == false && isNaN(numero_2) == false){

                    if(operacion == "suma"){

                        resultado = numero_1 + numero_2;

                    }else if(operacion == "resta"){

                        resultado = numero_1 - numero_2;

                    }else if(operacion == "multiplicacion" || operacion == "multiplicación"){

                        resultado = numero_1 * numero_2;

                    }else if(operacion == "division" || operacion == "división" && numero_1 == 0 && numero_2 == 0){

                        alert("Operación matemática no permitida(0/0)");
                        resultado="";

                    }else if(operacion == "division" || operacion == "división"){

                        resultado = numero_1 / numero_2;

                    }else{

                        alert("Introduzca una operación válida(suma, resta, multiplicación o división).");
                        document.getElementById("numero1").value = "";
                        document.getElementById("numero2").value = "";

                    }
                }else{

                    alert("Introduzca números válidos.");
                    document.getElementById("numero1").value = "";
                    document.getElementById("numero2").value = "";
                    resultado="";

                }
            }
        </script>
        <form name="form1" method="post" id="miformulario">
            <table width="25%" border="3" id="mitabla">
                <tr>
                    <td>
                        Primer número:
                    </td>
                    <td>
                        <input type="number" value="" id="numero1" max="9999999999999">
                    </td>
                </tr>
                <tr>
                    <td>
                        Segundo número:
                    </td>
                    <td>
                        <input type="number" value="" id="numero2" max="9999999999999">
                    </td>
                </tr>
                <tr>
                    <td>
                        Operación:
                    </td>
                    <td>
                        <select name="seleccion_operacion" id="seleccion_operacion">
                            <option value="" disabled selected>Seleccione una operación</option>
                            <option value = "suma">Suma</option>
                            <option value = "resta">Resta</option>
                            <option value = "multiplicación">Multiplicación</option>
                            <option value = "división">División</option>
                        </select>
                    </td>
                </tr>

                
        <script>
            //Parte de javascript para guardar los valores de las operaciones
            seleccion=document.getElementById('seleccion_operacion');
            seleccion.addEventListener('change', function(){
                operacion=this.options[seleccion.selectedIndex].value;
            });

        </script>


                <tr>
                    <td>
                        <input type="button" value="Calcular" id="button" onclick="Calcular(), document.getElementById('resultado_final').value = resultado">
                    </td>
                    <td>
                        <input type="text" value="" id="resultado_final">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
